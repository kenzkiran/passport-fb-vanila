<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FB Login - Success</title>
    <script>
        // Onload this window just send's it parent window, that login
        // was successful and parent window closes it.
        // the session is established for further communication with server
        window.onload = function() {
            console.log("loaded child window");
            var parent = window.opener;
            if(parent) {
                // replace 'http://192.168.2.3:3000' with your own server ip and port
                parent.postMessage("success", "http://localhost:3000");
            }
        }
    </script>
</head>
<body>
<h1> SUCCESS </h1>
</body>
</html>
